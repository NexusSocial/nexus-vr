[workspace]
resolver = "2"
members = [
	"apps/rvid/client",
	"apps/rvid/server",

    "crates/nexus-voicechat"
]
# These settings will apply to all members of the workspace that opt in to them
[workspace.package]
version = "0.0.0"
license = "MIT OR BSD-2-Clause-Patent"
repository = "https://github.com/NexusSocial/nexus-vr"
edition = "2021"
rust-version = "1.74.0"

[workspace.dependencies]
bevy = "0.12"
bevy_oxr = "0.1.0"
color-eyre = "0.6"
eyre = "0.6"
openxr = { verison = "0.17.1", git="https://github.com/TheButlah/openxrs", branch = "add-links" }

[profile.dev]
# Enable a small amount of optimization in debug mode
opt-level = 1
